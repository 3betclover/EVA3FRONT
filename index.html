<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registro de Estudiantes</h1>
        <form id="formulario">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" class="roboto-thin-italic" pattern="[A-Za-záéíóúÁÉÍÓÚüÜñÑ ]+" title="Solo se permiten letras, tildes y espacios" placeholder="ej. Muños Pérez" required>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" class="roboto-thin-italic" pattern="[A-Za-záéíóúÁÉÍÓÚüÜñÑ ]+" title="Solo se permiten letras, tildes y espacios" placeholder="ej. Felipe Tomás" required>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" class="roboto-thin-italic" placeholder="Agrega aquí el curso" required title="Agrega el curso del alumno">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" class="roboto-thin-italic" min="10" max="70" required title="Ingresa la primera nota" placeholder="Ingresa la primera nota">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" class="roboto-thin-italic" min="10" max="70" required title="Ingresa la segunda nota" placeholder="Ingresa la segunda nota">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" class="roboto-thin-italic" min="10" max="70" required title="Ingresa la tercera nota" placeholder="Ingresa la tercera nota">
            <button type="button" onclick="agregar()">Agregar</button>
        </form>
        
        <table id="tabla-estudiantes">
            <thead>
                <tr>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Curso</th>
                    <th>N 1</th>
                    <th>N 2</th>
                    <th>N 3</th>
                    <th>Promedio</th>
                    <th>Situación</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
